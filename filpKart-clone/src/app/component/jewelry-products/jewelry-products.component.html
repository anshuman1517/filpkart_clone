<div>
  <div style="display: flex; margin-left: 11%">
    <span routerLink="/products" style="cursor: pointer"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="26"
        height="32"
        fill="currentColor"
        class="bi bi-arrow-left-circle-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
        /></svg
    ></span>
    <span class="name" style="font-size: x-large; margin-left: 2%"
      ><strong>Jewelry Product</strong></span
    >
  </div>
  <div class="container">
    <div class="row">
      <ng-container *ngFor="let item of productJewelry"
        ><div class="card col-md-3">
          <img src="{{ item.image }}" />
          <h5
            style="
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
              max-width: 100ch;
            "
          >
            {{ item.title }}
          </h5>
          <p
            style="
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
              max-width: 100ch;
            "
          >
            {{ item.description }}
          </p>
          <p><strong>Price</strong> ${{ item.price }}</p>
          <button class="btn btn-primary">Add to cart</button>
        </div></ng-container
      >
    </div>
  </div>
</div>
